<div class="shop-container">
  <h2>Perfumes disponibles</h2>

  <div class="perfume-grid">
    <div *ngFor="let perfume of perfumes" class="perfume-card">
      <img [src]="perfume.image_url" alt="{{ perfume.name }}" />
      <h3>{{ perfume.name }}</h3>
      <p>{{ perfume.brand }}</p>
      <p>{{ perfume.price | currency }}</p>
      <a mat-raised-button color="primary" [routerLink]="['/product', perfume.id]">Ver</a>
    </div>
  </div>
</div>
