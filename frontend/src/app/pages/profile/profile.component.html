<div class="profile-container">
  <h2>Mi cuenta</h2>
  <p><strong>Nombre:</strong> {{ user?.name }}</p>
  <p><strong>Email:</strong> {{ user?.email }}</p>

  <div *ngIf="orders.length > 0">
    <h3>Mis pedidos</h3>
    <div *ngFor="let order of orders">
      <p>Pedido #{{ order.id }} - {{ order.total_price | currency }}</p>
    </div>
  </div>
</div>
