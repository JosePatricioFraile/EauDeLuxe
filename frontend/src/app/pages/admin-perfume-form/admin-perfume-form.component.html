<div class="form-container">
  <h2>{{ isEdit ? 'Editar Perfume' : 'Nuevo Perfume' }}</h2>
  <form [formGroup]="perfumeForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Marca</mat-label>
      <input matInput formControlName="brand">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Género</mat-label>
      <input matInput formControlName="gender">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Stock</mat-label>
      <input matInput type="number" formControlName="stock">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Precio 50 ml</mat-label>
      <input matInput type="number" formControlName="price50">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Precio 100 ml</mat-label>
      <input matInput type="number" formControlName="price100">
    </mat-form-field>

    <input type="file" (change)="onFileSelected($event)" />

    <button mat-raised-button color="primary" type="submit">Guardar</button>
  </form>
</div>
