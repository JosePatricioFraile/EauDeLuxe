<div class="orders-container" *ngIf="!loading">
  <h2>Mis pedidos</h2>

  <div *ngIf="orders.length === 0">
    <p>No has realizado ningún pedido todavía.</p>
  </div>

  <div *ngFor="let order of orders" class="order-card">
    <h3>Pedido #{{ order.id }} – {{ order.created_at | date:'short' }}</h3>
    <p>Total: {{ order.total_price | currency:'EUR' }}</p>

    <ul>
      <li *ngFor="let item of order.items">
        <img [src]="getImageUrl(item.image_url)" alt="perfume" width="40" height="40" />
        {{ item.name }} – {{ item.quantity }} × {{ item.price | currency:'EUR' }}
      </li>
    </ul>
  </div>
</div>
